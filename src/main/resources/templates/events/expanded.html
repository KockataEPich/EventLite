<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}" lang="uk" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">

<head>
    <title>Event Detail</title>
</head>
<body>
<div layout:fragment="content">

    <h1>Event</h1>

    <form action="#" th:action="@{/events/expanded/{id}(id=${{event.id}})}" th:object="${event}" method="post">
        <div class="row">
            <div class="col-md-6">
                <h4><i class="fa fa-bolt"></i> Name</h4>
                <blockquote>
                    <p th:text="${event.name}">My Event</p>
                </blockquote>

                <h4><i class="fa fa-map-marker"></i> Venue</h4>
                <blockquote>
                    <p th:text="${event.venue.name}">Event venue</p>
                </blockquote>

                <h4><i class="fa fa-calendar"></i> Date</h4>
                <blockquote>
                    <p th:text="${event.date}">Event date</p>
                </blockquote>

                <h4><i class="fa fa-clock-o"></i> Time</h4>
                <blockquote>
                    <p th:text="${event.time}">Event time</p>
                </blockquote>

                <h4><i class="fa fa-file-word-o"></i> Description</h4>
                <blockquote>
                    <p th:text="${event.description}">Event Description</p>
                </blockquote>
            </div>
        </div>
    </form>
    <form th:action="@{events/delete/{id}(id=${{event.id}})}" th:method="delete">
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{~/events/delete/{id}(id=${event.id})}"><i class="fas fa-trash"></i>Delete</a>
        </div>
    </form>
    
      <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading"> Share</div>
            <div class="panel-body">
                <form  th:action="@{/events/share/{id}(id=${event.id})}" th:method="post">
                    <div class="form-group">
                        <textarea class="form-control" rows="2" name="tweet" id="tweet" th:text="${event.name}" autofocus="autofocus"></textarea>
                    </div>
                    <a><button type="submit" class="btn btn-info"><i class="fa fa-bullhorn" aria-hidden="true"></i> Send Tweet</button></a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
