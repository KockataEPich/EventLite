<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>All events</title>
    <script src="https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      #map {
        height: 200px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Events</h1>

      <form th:object="${event}" th:action="@{/events/search}" method="get">
        <div>
          <input
            type="text"
            name="search"
            placeholder="Search for an event..."
          />
          <input type="submit" value="Search" class="btn btn-primary" />
        </div>
      </form>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><i class="fas fa-bolt"></i> Event</th>
            <th><i class="fas fa-map-marker-alt"></i> Venue</th>
            <th><i class="fas fa-calendar"></i> Date</th>
            <th><i class="fas fa-clock"></i> Time</th>
            <th><i class="fas fa-align-justify"></i> Description</th>
            <th><i class="fas fa-edit"></i> Update</th>
            <th>
              <div sec:authorize="isAuthenticated()">
                <i class="fas fa-trash"></i> Delete
              </div>
            </th>
          </tr>
        </thead>
        <div th:if="${not #lists.isEmpty(search)}">
          <tbody>
            <tr th:each="e : ${search}">
              <td th:text="${e.name}">My Event</td>
              <td th:text="${e.venue.name}">Event venue</td>
              <td th:text="${{e.date}}">Event date</td>
              <td th:text="${{e.time}}">Event time</td>
              <td th:text="${{e.description}}">Event description</td>
              <td>
                <a th:href="@{/events/update/{id}(id=${{e.id}})}">Update</a>
              </td>
              <td>
                <div sec:authorize="isAuthenticated()">
                  <a th:href="@{events/delete/{id}(id=${e.id})}">Delete</a>
                </div>
              </td>
            </tr>
          </tbody>
        </div>
        <div th:if="${#lists.isEmpty(search)}">
          <tbody>
            <tr th:each="e : ${events}">
              <td th:text="${e.name}">My Event</td>
              <td th:text="${e.venue.name}">Event venue</td>
              <td th:text="${{e.date}}">Event date</td>
              <td th:text="${{e.time}}">Event time</td>
              <td th:text="${{e.description}}">Event description</td>
              <td>
                <a th:href="@{/events/update/{id}(id=${{e.id}})}">Update</a>
              </td>
              <td>
                <div sec:authorize="isAuthenticated()">
                  <a th:href="@{events/delete/{id}(id=${e.id})}">Delete</a>
                </div>
              </td>
            </tr>
          </tbody>
        </div>
      </table>

      <p>
        <a class="btn btn-primary" role="button" href="/events/new"
          ><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a
        >
      </p>
      <div id="map"></div>
      <script th:inline="javascript">
        /*<![CDATA[*/
        var events = /*[[${events}]]*/ [];
        L.mapbox.accessToken =
          "pk.eyJ1IjoiY2hyaXNuaWsiLCJhIjoiY2s5MDJ0ZGNvMHhmNTNsdGE1aGNzODhhZiJ9.cDsPoQeKp5JCO4VzzL9lxA";
        var map = L.mapbox
          .map("map")
          .addLayer(L.mapbox.styleLayer("mapbox://styles/mapbox/streets-v11"));
var totalLat = 0
var totalLng = 0
        events.forEach((e, i) => {
          console.log(e.venue.lng, e.venue.lat);
          L.marker([e.venue.lat, e.venue.lng], {
            icon: L.mapbox.marker.icon({
              "marker-size": "large",
              "marker-symbol": i,
              "marker-color": "#fa0",
            }),
          }).bindPopup(e.name).addTo(map);
          totalLat += e.venue.lat;
          totalLng += e.venue.lng;
        });
        avgLat = totalLat / events.length;
        avgLng = totalLng / events.length;
        map.setView([avgLat, avgLng], 14)
        /*]]>*/
      </script>
    </div>
  </body>
</html>
