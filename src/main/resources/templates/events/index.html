<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
        <form th:object="${event}" th:action="@{/events/search}" method="get">
            <div>
                <label for="name">Search by name: </label>
                <input type="text" name="search" th:value="${search}">
                <input type="submit" value="Search">
            </div>
        </form>
  
    <h1>Events</h1>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th><i class="fas fa-bolt"></i> Event</th>
      <th><i class="fas fa-map-marker-alt"></i> Venue</th>
      <th><i class="fas fa-calendar"></i> Date</th>
      <th><i class="fas fa-clock"></i> Time</th>
      <th><i class="fas fa-edit"></i> Update</th>
      <th>
        <div sec:authorize="isAuthenticated()">
          <i class="fas fa-trash"></i> Delete
        </div>
      </th>
    </tr>
      </thead>
      <div th:if="${not #lists.isEmpty(search)}">
      <tbody>
        <tr th:each="e : ${search}">
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td>
			<a  th:href="@{/events/update/{id}(id=${{e.id}})}">Update</a>
        </td>
        </tr>
      </tbody>
      </div>
      <div th:if="${#lists.isEmpty(search)}">
      <tbody>
      <tr th:each="e : ${events}">
        <td th:text="${e.name}">My Event</td>
        <td th:text="${e.venue.name}">Event venue</td>
        <td th:text="${{e.date}}">Event date</td>
        <td th:text="${{e.time}}">Event time</td>
        <td>
			<a  th:href="@{/events/update/{id}(id=${{e.id}})}">Update</a>
        </td>
        <td>
          <div sec:authorize="isAuthenticated()">
            <a th:href="@{events/delete/{id}(id=${e.id})}">Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
      </div>
    </table>
    
    <p>
      <a class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
    </p>

  </div>

</body>
</html>
